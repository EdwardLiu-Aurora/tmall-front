<!DOCTYPE html>
<head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <!-- 规定文档的字符编码为 UTF-8 -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <!-- 从 BootCDN 引入 jQuery 库 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <!-- 从 BootCDN 引入 Bootstrap4 核心 CSS 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <!-- 从 BootCDN 引入 Bootstrap4 核心 JavaScript 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
    <!-- 从 BootCDN 引入 Font Awesome 图标库 -->
</head>

<style>
    div.buyPageDiv{
        margin: 20px auto;
        max-width: 1013px;
    }
    div.address{
        margin: 20px 5px;
        text-align: left;
    }
    div.addressTip, div.productListTip{
        color: #333333;
        font-size: 16px;
        font-weight: bold;
        text-align: left;
        margin-bottom: 30px;
    }
    table.addressTable{
        margin: 20px 20px;
        width: 600px;
        font-size: 12px;
    }
    table.addressTable td{
        color: #333333;
        text-align: right;
        vertical-align: top;
        padding-right: 5px;
        text-align: left;
        height: 30px;
    }
    table.addressTable td.firstColumn{
        width: 100px;
    }
    table.addressTable td textarea{
        border: 1px solid #AFAFAF;
        width: 400px;
    }
    span.redStar{
        color: red;
        font-size: 8px;
    }
</style>

<div class="buyPageDiv">
    <div class="buyFlow">
        <img src="../../img/site/simpleLogo.png" class="float-left" />
        <img src="../../img/site/buyflow.png" class="float-right" />
        <div style="clear:both"></div>
    </div>
    <div class="address">
        <div class="addressTip">输入收货地址</div>
        <div>
            <table class="addressTable">
                <tr>
                    <td class="firstColumn">详细地址<span class="redStar">*</span></td>
                    <td><textarea placeholder="建议您如实填写详细收货地址，例如接到名称，门牌好吗，楼层和房间号等信息" name="address"></textarea></td>
                </tr>
                <tr>
                    <td>邮政编码</td>
                    <td><input type="text" placeholder="如果您不清楚邮递区号，请填写000000" name="post"></td>
                </tr>
                <tr>
                    <td>收货人姓名<span class="redStar">*</span></td>
                    <td><input type="text" placeholder="长度不超过25个字符" name="receiver"></td>
                </tr>
                <tr>
                    <td>手机号码 <span class="redStar">*</span></td>
                    <td><input type="text" placeholder="请输入11位手机号码" name="mobile"></td>
                </tr>
            </table>
        </div>
    </div>
</div>
