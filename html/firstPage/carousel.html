<!DOCTYPE html>
<head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <!-- 规定文档的字符编码为 UTF-8 -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <!-- 从 BootCDN 引入 jQuery 库 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <!-- 从 BootCDN 引入 Bootstrap4 核心 CSS 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <!-- 从 BootCDN 引入 Bootstrap4 核心 JavaScript 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
    <!-- 从 BootCDN 引入 Font Awesome 图标库 -->
    <style>
        div.categoryWithCarousel {
            width: 100%;
            position: relative;
        }
        div.categoryWithCarousel div.headbar {
            background-color: #DD2727
        }
        div.categoryWithCarousel div.head {
            width: 200px;
            background-color: #C60A0A;
            height: 36px;
            line-height: 36px;
            font-size: 16px;
            font-weight:bold;
            color:white;
            margin-left:20px;
            display: inline-block;
        }
        div.categoryWithCarousel div.rightMenu {
            display: inline-block;
        }
        div.categoryWithCarousel div.rightMenu a {
            font-size:16px;
            color:white;
            text-decoration: none;
        }
        div.categoryWithCarousel div.rightMenu span {
            margin: 0px 20px 0px 20px;
        }
        div.categoryWithCarousel div.rightMenu img {
            height: 30px;
        }
        div.carousel-of-product {
            height: 510px;
            width: 1024px;
            margin:0px auto;
        }
        div.carouselBackgroundDiv {
            width:100%;
            height:510px;
            background-color:#E8E8E8;
            position:absolute;
            top:36px;
            z-index:-1;
        }
    </style>
</head>

<div class="categoryWithCarousel">
    <div class="headbar">
        <div class="head">
            <i class="fa fa-th-list" style="margin-left:10px"></i>
            <span style="margin-left:10px">商品分类</span>
        </div>
        <div class="rightMenu">
            <span><a href="#"><img src="../../img/site/chaoshi.png"></a></span>
            <span><a href="#"><img src="../../img/site/guoji.png"></a></span>
            <span><a href="#">平板电视</a></span>
            <span><a href="#">电热水器</a></span>
        </div>
    </div>
    <div id="carousel-of-product" class="carousel-of-product carousel slide" data-ride="carousel">
        <ul class="carousel-indicators">
            <li data-target="#carousel-of-product" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-of-product" data-slide-to="1"></li>
            <li data-target="#carousel-of-product" data-slide-to="2"></li>
            <li data-target="#carousel-of-product" data-slide-to="3"></li>
        </ul>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../../img/lunbo/1.jpg" class="carousel carouselImage img-fluid"/>
            </div>
            <div class="carousel-item">
                <img src="../../img/lunbo/2.jpg" class="carouselImage img-fluid"/>
            </div>
            <div class="carousel-item">
                <img src="../../img/lunbo/3.jpg" class="carouselImage img-fluid"/>
            </div>
            <div class="carousel-item">
                <img src="../../img/lunbo/4.jpg" class="carouselImage img-fluid"/>
            </div>
        </div>
    </div>
    <div class="carouselBackgroundDiv"></div>
</div>
