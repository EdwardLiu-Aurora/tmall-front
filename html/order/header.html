<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <!-- 从 BootCDN 引入 jQuery 库 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <!-- 从 BootCDN 引入 Bootstrap4 核心 CSS 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <!-- 从 BootCDN 引入 Bootstrap4 核心 JavaScript 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
    <!-- 从 BootCDN 引入 Font Awesome 图标库 -->
</head>

<style>
    div.boughtDiv{
        max-width: 1013px;
        margin: 10px auto;
    }
    div.orderType div{
        border-bottom: 2px solid #E8E8E8;
        float: left;
    }
    div.orderType a{
        border-right: 1px solid #E8E8E8;
        display:inline-block;
        font-size: 16px;
        font-weight: bold;
        color: black;
        margin-bottom: 10px;
        padding: 0px 20px;
        text-decoration: none;
    }
    div.orderType a:hover{
        color: #C40000;
        text-decoration: none;
    }
    div.orderType div.selectedOrderType{
        border-bottom: 2px solid #C40000;
    }
    div.orderType div.selectedOrderType a{
        color: #C40000;
    }
    div.orderTypeLastOne{
        overflow: hidden;
        float: none !important;
        border-bottom: 2px solid #E8E8E8;
        height:35px;
    }
    a.noRightborder{
        border-right-width:0px !important;
    }
    table.orderListTitleTable{
        border: 1px solid #E8E8E8;
        width: 100%;
        margin: 20px 0px;
        background-color: #F5F5F5;
        text-align: center;
        font-size:12px;
    }
    table.orderListTitleTable td{
        padding: 12px 0px;
    }
</style>

<div class="boughtDiv">
    <div class="orderType">
        <div class="selectedOrderType"><a href="#" orderstatus="all">所有订单</a></div>
        <div><a href="#" orderstatus="waitPay">代付款</a></div>
        <div><a href="#" orderstatus="waitDelivery">代发货</a></div>
        <div><a href="#" orderstatus="waitConfirm">待收货</a></div>
        <div><a class="noRightborder" href="#" orderstatus="waitReview">待评价</a></div>
        <div class="orderTypeLastOne"></div>
    </div>
    <div style="clear:both"></div>
    <div class="orderListTitle">
        <table class="orderListTitleTable">
            <tr>
                <td>宝贝</td>
                <td width="100px">单价</td>
                <td width="100px">数量</td>
                <td width="120px">实付款</td>
                <td width="100px">交易操作</td>
            </tr>
        </table>
    </div>
</div>
