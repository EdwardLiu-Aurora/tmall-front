<!DOCTYPE html>
<head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <!-- 规定文档的字符编码为 UTF-8 -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <!-- 从 BootCDN 引入 jQuery 库 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <!-- 从 BootCDN 引入 Bootstrap4 核心 CSS 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <!-- 从 BootCDN 引入 Bootstrap4 核心 JavaScript 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
    <!-- 从 BootCDN 引入 Font Awesome 图标库 -->
</head>

<style>
    div.simpleLogo{
        padding: 32px 0px;
    }
    img.loginBackgroundImg{
        display: block;
        margin: 0px auto;
    }
    div.loginSmallDiv{
        background-color: white;
        position: absolute;
        right: 80px;
        top: 180px;
        width: 350px;
        height: 400px;
        padding: 60px 25px 80px 25px;
    }
    div.login_acount_text{
        color: #3C3C3C;
        font-size: 16px;
        font-weight: bold;
    }
    div.loginInput{
        border: 1px solid #CBCBCB;
        margin: 20px 0px;
    }
    div.loginInput span.loginInputIcon{
        margin: 0px;
        background-color: #CBCBCB;
        width: 40px;
        height: 40px;
        display:inline-block;
    }
    span.loginInputIcon span.fa{
        font-size: 22px;
        position: relative;
        left: 9px;
        top: 9px;
        color: #606060;
    }
    div.loginInput input{
        display: inline-block;
        border: 0px solid transparent;
        width: 244px;
        height: 30px;
        position: relative;
        left: 6px;
        top: 6px;
    }
    body{
        font-size: 12px;
        font-family: Arial;
    }
    a{
        color:#999;
    }
    a:hover{
        text-decoration:none;
        color: #C40000;
    }
    button.redButton{
        color: white;
        background-color: #C40000;
        font-size: 14px;
        font-weight: bold;
    }
</style>
<div id="loginDiv">
    <div class="simpleLogo">
        <img src="../../img/site/simpleLogo.png">
    </div>
    <img src="../../img/site/loginBackground.png" class="loginBackgroundImg" id="loginBackgroundImg">
    <div class="loginSmallDiv" id="loginSmallDiv">
        <div class="login_acount_text">账户登录</div>
        <div class="loginInput ">
                <span class="loginInputIcon ">
                    <span class=" fa fa-user"></span>
                </span>
            <input type="text" placeholder="手机/会员名/邮箱" name="name" id="name">
        </div>
        <div class="loginInput ">
                <span class="loginInputIcon ">
                    <span class=" fa fa-lock"></span>
                </span>
            <input type="password" placeholder="密码" name="password" id="password">
        </div>
        <div>
            <a href="#" class="notImplementLink">忘记登录密码</a>
            <a class="pull-right" href="#">免费注册</a>
        </div>
        <div style="margin-top:20px">
            <button type="button" class="btn btn-block redButton">登录</button>
        </div>
    </div>
</div>
