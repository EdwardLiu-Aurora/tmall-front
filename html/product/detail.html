<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <!-- 从 BootCDN 引入 jQuery 库 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <!-- 从 BootCDN 引入 Bootstrap4 核心 CSS 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <!-- 从 BootCDN 引入 Bootstrap4 核心 JavaScript 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
    <!-- 从 BootCDN 引入 Font Awesome 图标库 -->
</head>

<style>
    div.productDetailDiv{
        width: 790px;
        margin: 40px auto;
    }
    div.productDetailTopPart{
        border: 1px solid #DFDFDF;
        border-left-width: 0px;
    }
    a.selected{
        border-left: 1px solid #cfbfb1;
        border-right: 1px solid #cfbfb1;
        color: #b10000;
        display: inline-block;
        font-weight: bold;
        line-height: 46px;
        width: 90px;
        text-align: center;
        position: relative;
    }
    a.selected:before{
        content:"";
        display: block;
        border-width: 1px;
        border-color: #b00000;
        border-style: solid;
        width: 90px;
        height: 0;
        position: absolute;
        top: -1px;
        margin-left: -1px;
    }
    a.selected:after{
        content:"";
        display: block;
        border-color: #b00000 transparent;
        border-style: solid;
        border-width: 5px;
        width: 0;
        height: 0;
        position: absolute;
        top: -1px;
        left: 50%;
        margin-left: -5px;
    }
    a.productDetail TopReviewLink{
        padding: 0px 20px;
        border-right: 1px dotted #D2D2D2;
        color: #333333;
    }
    span.productDetailTopReviewLinkNumber{
        color: #3355B9;
    }
    div.productParameterPart{
        border: 1px solid #DFDFDF;
        padding: 40px;
    }
    div.productParameter{
        color: #999999;
        font-weight: bold;
        margin-bottom: 20px;
    }
    div.productParameterList span{
        display:block;
        width:220px;
        float:left;
        padding:8px 0px;
        color: #666666;
    }
    div.productDetailImagesPart img{
        display:block;
        width: 790px;
        margin:20px 0px;
    }
    body{
        font-size:12px;
        font-family: Arial;
    }
    a:hover{
        text-decoration: none;
        color:#C40000;
    }
</style>

<div class="productDetailDiv" style="display: block;">
    <div class="productDetailTopPart">
        <a class="productDetailTopPartSelectedLink selected" href="#">商品详情</a>
        <a class="productDetailTopReviewLink" href="#">累计评价<span class="productDetailTopReviewLinkNumber">19</span> </a>
    </div>
    <div class="productParameterPart">
        <div class="productParameter">产品参数：</div>
        <div class="productParameterList">
            <span>材质成分： 聚酯纤维100% </span>
            <span>品牌： Emyche/艾米秋 </span>
            <span>货号： 129668 </span>
            <span>上市年份季节： 2016年夏季 </span>
            <span>颜色分类： 白色 黑色 浅蓝</span>
            <span>适用年龄： 18-25 周岁</span>
        </div>
        <div style="clear:both"></div>
    </div>
    <div class="productDetailImagesPart">
        <img src="../../img/productDetail/8626.jpg" />
    </div>
</div>
