<!DOCTYPE html>
<head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <!-- 规定文档的字符编码为 UTF-8 -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <!-- 从 BootCDN 引入 jQuery 库 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <!-- 从 BootCDN 引入 Bootstrap4 核心 CSS 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <!-- 从 BootCDN 引入 Bootstrap4 核心 JavaScript 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
    <!-- 从 BootCDN 引入 Font Awesome 图标库 -->
    <style>
        div.categoryPageDiv {
            max-width: 1013px;
            margin: 10px auto;
        }
        div.categorySortBar{
            background-color:#FAF9F9;
            margin:40px 20px 20px 20px;
            padding: 4px;
        }
        table.categorySortBarTable{
            border-collapse:collapse;
            display:inline-block;
        }
        table.categorySortBarTable span.fa{
            font-size:10px;
        }
        table.categorySortBarTable td{
            height: 17px;
            font-size: 12px;
            border: 1px solid #CCCCCC;
            padding: 3px;
        }
        table.categorySortBarTable td.grayColumn{
            background-color:#F1EDEC;
        }
        table.categorySortBarTable td a{
            color: #806F66;
        }
        table.categorySortBarTable td a:hover{
            color: #C40000;
        }
        table.categorySortBarTable input {
            border-width: 0px;
            height: 15px;
            width: 50px;
        }
        table.categorySortBarTable td.priceMiddleColumn {
            width: 5px;
            vertical-align: middle;
            color: #CCCCCC;
        }
        table.categorySortTable td:hover{
            background-color:#F1EDEC;
        }
        body{
            font-size:12px;
            font-family: Arial;
        }
    </style>
</head>

<div class="categoryPageDiv">
    <img src="../../img/category/72.jpg"/>
    <div class="categorySortBar">
        <table class="categorySortBarTable categorySortTable">
            <tbody>
            <tr>
                <td class="grawColumn"><a href="#">综合<span class="fa fa-arrow-down"></span></a></td>
                <td><a href="#">人气<span class="fa fa-arrow-down"></span></a></td>
                <td><a href="#">新品<span class="fa fa-arrow-down"></span></a></td>
                <td><a href="#">销量<span class="fa fa-arrow-down"></span></a></td>
                <td><a href="#">价格<span class="fa fa-arrows-v"></span></a></td>
            </tr>
            </tbody>
        </table>
        <table class="categorySortBarTable">
            <tbody>
            <tr>
                <td><input type="text" placeholder="请输入" class="sortBarPrice beginPrice"/></td>
                <td class="grayColumn priceMiddleColumn">-</td>
                <td><input type="text" placeholder="请输入" class="sortBarPrice endPrice"/></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
