<!DOCTYPE html>
<!-- 声明这是 html 5 文件 -->
<html>
<head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <!-- 规定文档的字符编码为 UTF-8 -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <!-- 从 BootCDN 引入 jQuery 库 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <!-- 从 BootCDN 引入 Bootstrap4 核心 CSS 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <!-- 从 BootCDN 引入 Bootstrap4 核心 JavaScript 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
    <!-- 从 BootCDN 引入 Font Awesome 图标库 -->
    <style>
        body {
            font-size: 12px;
            font-family: Arial;
        }

        a {
            color: #999;
        }

        .redColor {
            color: #C40000 !important;
        }

        nav.top {
            background-color: #f2f2f2;
            padding-top: 5px;
            padding-bottom: 5px;
            border-bottom: 1px solid #e7e7e7;
        }

        nav.top span, nav.top a, nav.top i {
            color: #999;
            margin: 0px 10px 0px 10px;
        }

        nav.top a:hover {
            color: #C40000;
            text-decoration: none;
        }
    </style>

</head>
<body>
<nav class="top">
    <a href="#">
        <i class="fa fa-home redColor"></i>
        <!-- 引入主页图标 -->
        天猫首页
    </a>

    <span>喵，欢迎来天猫</span>

    <a href="#">请登录</a>

    <a href="#">免费注册</a>

    <span class="float-right">
        <a href="#">我的订单</a>
        <a href="#">
            <i class="fa fa-shopping-cart redColor"></i>
            <!-- 引入购物车图标 -->
            购物车<strong>0</strong>件
        </a>
    </span>
</nav>
</body>
</html>
