<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <!-- 规定文档的字符编码为 UTF-8 -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <!-- 从 BootCDN 引入 jQuery 库 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <!-- 从 BootCDN 引入 Bootstrap4 核心 CSS 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <!-- 从 BootCDN 引入 Bootstrap4 核心 JavaScript 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
    <!-- 从 BootCDN 引入 Font Awesome 图标库 -->
    <style>
        div.searchDiv {
            background-color: #C40000;
            width: 400px;
            margin: 50px auto;
            padding: 1px;
            height: 40px;
            display: block;
        }
        div.searchDiv input{
            width: 275px;
            border: 1px solid transparent;
            padding-left: 5px;
            height: 36px;
            margin: 1px;
            outline: none;
        }
        div.searchDiv button{
            width: 110px;
            border: 1px solid transparent;
            background-color: #C40000;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
        div.searchBelow {
            margin-top: 3px;
            margin-left: -20px;
        }
        div.searchBelow span {
            color: #999;
        }
        div.searchBelow a {
            padding: 0px 20px 0px 20px;
            font-size: 14px;
        }
        img.logo {
            position: absolute;
            left: 0px;
            top: 30px;
            z-index: -1;
        }
        a{
            color: #999;
        }
        a:hover {
            text-decoration: none;
            color: #C40000;
            cursor: pointer;
        }
        button:hover {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        <a href="#"> <img class="logo" src="../../img/site/logo.gif" /> </a>
        <div class="searchDiv">
            <input type="text" placeholder="搜索 天猫 商品/品牌/店铺 " name="keyword">
            <button type="submit">搜索</button>
            <div class="searchBelow">
                <span> <a href="#"> 平衡车 </a> <span>|</span> </span>
                <span> <a href="#"> 扫地机器人 </a> <span>|</span> </span>
                <span> <a href="#"> 原汁机 </a> <span>|</span> </span>
                <span> <a href="#"> 冰箱 </a> </span>
            </div>
        </div>
    </div>
    <div style="height:50px"></div>
</body>
</html>
