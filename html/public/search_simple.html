<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <!-- 规定文档的字符编码为 UTF-8 -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <!-- 从 BootCDN 引入 jQuery 库 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <!-- 从 BootCDN 引入 Bootstrap4 核心 CSS 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <!-- 从 BootCDN 引入 Bootstrap4 核心 JavaScript 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
    <!-- 从 BootCDN 引入 Font Awesome 图标库 -->
    <style>
        div.simpleSearchDiv {
            background-color: #C40000;
            width: 300px;
            margin: 10px 20px 40px;
            padding: 1px;
            height: 40px;
            display: block;
        }
        div.simpleSearchDiv input {
            width: 225px;
            border: 1px solid transparent;
            height: 34px;
            margin: 2px;
            outline: none;
        }
        div.simpleSearchDiv button {
            width: 60px;
            border: 1px solid transparent;
            background-color: #C40000;
            color: white;
            font-size: 14px;
        }
        div.searchBelow {
            margin-top: 3px;
            margin-left: -20px;
        }
        div.searchBelow span {
            color: #999;
        }
        div.searchBelow a {
            padding: 0px 20px 0px 20px;
            font-size: 14px;
        }
        img.simpleLogo {
            position: absolute;
            left: 10px;
            top: 50px;
            width: 140px;
        }
        a {
            color: #999;
        }
        a:hover {
            text-decoration: none;
            color: #C40000;
            cursor: pointer;
        }
        button:hover {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        <a href="#">
            <img src="../../img/site/simpleLogo.png" class="simpleLogo">
        </a>
        <div class="simpleSearchDiv float-right">
            <input type="text" name="keyword" placeholder="平衡车 原汁机"/>
            <button type="button" class="searchButton">搜天猫</button>
            <div class="searchBelow">
                <span>
                    <a href="#">冰箱</a>
                    <span>|</span>
                </span>
                <span>
                    <a href="#">空调</a>
                    <span>|</span>
                </span>
                <span>
                    <a href="#">女表</a>
                    <span>|</span>
                </span>
                <span>
                    <a href="#">男表</a>
                </span>
            </div>
        </div>
        <div style="clear:both"></div>
    </div>
</body>
</html>
