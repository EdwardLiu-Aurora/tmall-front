<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <!-- 从 BootCDN 引入 jQuery 库 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <!-- 从 BootCDN 引入 Bootstrap4 核心 CSS 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <!-- 从 BootCDN 引入 Bootstrap4 核心 JavaScript 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
    <!-- 从 BootCDN 引入 Font Awesome 图标库 -->
</head>

<style>
    body{
        font-size: 12px;
        font-family: Arial;
    }
    div.cartDiv{
        max-width: 1013px;
        margin: 10px auto;
        color: black;
    }
    div.cartTitle button{
        background-color:#AAAAAA;
        border: 1px solid #AAAAAA;
        color: white;
        width: 53px;
        height: 25px;
        border-radius: 2px;
    }
    span.cartTitlePrice{
        color: #C40000;
        font-size:14px;
        font-weight: bold;
        margin-left: 5px;
        margin-right:3px;
    }
    div.cartFoot{
        backgorund-color: #E5E5E5;
        line-height:50px;
        margin: 20px 0px;
        color: black;
        padding-left: 20px;
    }
    div.cartFoot button{
        background-color: #AAAAAA;
        border: 0px solid #AAAAAA;
        color: white;
        width: 120px;
        height: 50px;
        font-size: 20px;
        text-align: center;
    }
    img.cartProductItemIfSelected, img.selectAllItem{
        cursor:pointer;
    }
    span.cartSumNumber{
        color: #C40000;
        font-weight:bold;
        font-size:16px;
    }
    span.cartSumPrice{
        color:#C40000;
        font-weight:bold;
        font-size:20px;
    }

</style>

<div class="cartDiv">
    <div class="cartTitle float-right">
        <span>已选商品 （不含运费）</span>
        <span class="cartTitlePrice">¥ 0.00</span>
        <button class="createOrderButton" style="background-color:rgb(170,170,170);" disabled="disabled">结 算</button>
    </div>
    <div style="text-align:center;color:gray;line-height:100px">
        订单项内容
    </div>
    <div class="cartFoot">
        <img src="../../img/site/cartNotSelected.png" class="selectAllItem" selectit="false" />
        <span>全选</span>
        <div class="float-right">
            <span>已选商品 <span class="cartSumNumber">0</span> 件</span>
            <span>合计（不含运费）：</span>
            <span class="cartSumPrice">¥0.00</span>
            <button class="createOrderButton" style="background-color: rgb(170,170,170);" disabled="disabled">结 算</button>
        </div>
    </div>
</div>
